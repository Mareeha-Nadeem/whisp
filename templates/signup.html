<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Whisp - Sign Up</title>
  <link rel="stylesheet" href="/static/static.css">
</head>
<body>
  <a href="/" class="home-icon" title="Home">
    <svg viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>
  <div class="signup-card">

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Create Your Account</h2>
    <form method="POST" action="/signup">
      <div class="input-group">
        <label for="username">Username</label>
        <input name="username" id="username" type="text" placeholder="Pick a username" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input name="email" id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="extra">
      Already have an account? <a href="/login">Log In</a>
    </div>
  </div>
</body>
</html>
